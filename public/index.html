<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Full Stack Group Challenge</title>
  <script src="vendors/angular.min.js" charset="utf-8"></script>
  <script src="vendors/angular-route.min.js" charset="utf-8"></script>
  <script src="scripts/client.js" charset="utf-8"></script>
  <script src="scripts/factories/factory.factory.js" charset="utf-8"></script>
  <script src="scripts/controllers/payroll.controller.js" charset="utf-8"></script>
  <link rel="stylesheet" href="vendors/bootstrap.min.css">
  <link rel="stylesheet" href="styles/style.css">
  <title></title>
</head>
<body ng-app="PayrollApp" class="container">
  <div class="page-header">
    <h1>Employee Records</h1>
  </div>

  <div ng-controller="PayrollController as pc">
    <form name="form-inline">
      <div class ="row">
        <div class="form-group col-sm-4">
          <label for="firstName" class="col-sm-4">First Name:</label>
          <input name="field" class="col-sm-8" ng-model="pc.newPerson.first_name">
        </div>
        <div class="form-group col-sm-4">
          <label for="lastName" class="col-sm-4">Last Name:</label>
          <input name="field" class="col-sm-8" ng-model="pc.newPerson.last_name">
        </div>
        <div class="form-group col-sm-4">
          <label for="idNumber" class="col-sm-4">ID Number:</label>
          <input name="field" class="col-sm-8" ng-model="pc.newPerson.id_number"type="number">
        </div>
      </div>
      <div class="row">
        <div class="form-group col-sm-4">
          <label for="jobTitle" class="col-sm-4">Job Title:</label>
          <input name="field" class="col-sm-8" ng-model="pc.newPerson.job_title">
        </div>
        <div class="form-group col-sm-4">
          <label for="annualSalary" class="col-sm-4">Annual Salary:</label>
          <input name="field" class="col-sm-8" ng-model="pc.newPerson.annual_salary" type="number">
        </div>
        <div "form-group col-sm-4 text-center">
          <button class="btn btn-success col-sm-4" ng-click="pc.addPerson()">Submit</button>
        </div>
    </form>
    <h2>Current Employee Information</h2>
    <table align="center" class="table table-hover table-bordered">
       <thead class="thead-inverse">
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>ID Number</th>
          <th>Job Title</th>
          <th>Annual Salary</th>
          <th>Options</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="person in pc.allPeople.list">
          <td>{{person.first_name}}</td>
          <td>{{person.last_name}}</td>
          <td>{{person.id_number}}</td>
          <td>{{person.job_title}}</td>
          <td>{{person.annual_salary}}</td>
          <td><button type="button" ng-click="pc.deletePerson(person.id)" class="btn btn-danger">Delete</button></td>
        </tr>
      </tbody>
    </table>
    <h2>Monthly Salary Expenditures: <small>{{pc.allPeople.monthlyExpenditure}}</small></h2>

  </div>
</body>
</html>
